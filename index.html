    <!-- SCRIPT -->
    <script>
        function openNav() {
            document.getElementById("main-sidebar").style.width = "400px";
            document.getElementById("main").style.marginLeft = "400px";
        }

        function copy() {
            alert("Copied!");
        }

        function closeNav() {
            document.getElementById("main-sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        function show_hide_Languages() {
            var x = document.getElementById("Languages");
            if (x.style.display === "block") {
                x.style.display = "none";
            }
            else {
                x.style.display = "block";
            }
        }

        function CopyToClipboard(id) {
            var r = document.createRange();
            r.selectNode(document.getElementById(id));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(r);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
        }

        function currency_show() {
            document.getElementById("currency_list").classList.remove("hide");
            document.getElementById("currency_list").classList.add("show");
        }

        function currency_hide() {
            document.getElementById("currency_list").classList.remove("show");
            document.getElementById("currency_list").classList.add("hide");
        }

        function currency_change() {
            document.getElementById("currencies").innerHTML = "hi";
        }
    </script>
